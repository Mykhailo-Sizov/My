<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <ul class="vasya">
            <li>
                <form name="singup-form" autocomplete="on" novalidate>
                    <label>
                        Email
                        <input type="email" name="email">
                    </label>
            
                    <label>
                        Password
                        <input type="password" name="password">
                    </label>
            
                    <button type="submit">Submit</button>
                </form>
            
                <!-- Якщо елемент не вкладений в Lebbl його зв'язують через ID -->
            </li>
            <li>
                <form>
                    <label for="user-email">Email</label>
                    <input type="text" name="email" id="user-email">
            
                    <label for="user-password">Password</label>
                    <input type="text" name="password" id="user-password">
            
                    <button type="submit">Submit</button>
                </form>
            </li>
    
            <li>
                <form>
                    <label>
                        Username
                        <input type="text" name="username" autofocus>
                    </label>
    
                    <label>
                        Email
                        <input type="email" name="email">

                        
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </li>
            <li>
                <form>
                    <label>
                        Username
                        <input type="text" name="username" placeholder="Sizov Mykhailo">

                        
                    </label>
                    <button type="button">Submit</button>
                </form>
            </li>

            <li>
                <form>
                    <p>Choose a color:</p>
                    <label>
                        <input type="radio" name="color" value="red" checked>
                        Red
                    </label>
                    <label>
                        <input type="radio" name="color" value="blue">
                        Blue
                    </label>
                    <label>
                        <input type="radio" name="color" value="green">
                        Green
                    </label>
                </form>
            </li>

            <li>
                <form>
                    <p>What are your hobbies?</p>
                    <label>
                        <input type="checkbox" name="hobby" value="sport" checked>
                        Sport
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="spirt">
                        Spirt
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="music">
                        Music
                    </label>
                </form>
            </li>

            <li>
                <label>
                    Weight with 1 step value:
                    <input type="number" name="width" min="0" max="200" step="1" value="0">
                </label>
    
                <label>
                    Height 10 step value:
                    <input type="number" name="width" min="0" max="2000" step="10" value="0">
                </label>
            </li>

            <li>
                <label>
                    Phone number
                    <input type="tel" name="phone-mamber">
                    
                </label>
                <button type="submit">Submit</button>
            </li>

           
        </ul>
    </div>

    <div class="container">
        <form>
            <label>
                Email
                <input type="email" name="email" placeholder="Fuck you">
            </label>
    
            <label>
                Feedback
                <textarea name="feedback"  rows="10" placeholder="write your text...."></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
   

        <label for="size" class="size">
            Size
            <select name="size" id="size">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m" selected>Medium</option>
                <option value="l">Large</option>
            </select>
        </label>
         

        <label for="month" class="month">Month</label>
            <select name="month" id="month">
                <optgroup label="summer">
                    <option value="s6">June</option>
                    <option value="s7">July</option>
                    <option value="s8">August</option>
                </optgroup>

                <optgroup label="winter">
                    <option value="s12">Desember</option>
                    <option value="s1">January</option>
                    <option value="s2">Fabruary</option>
                </optgroup>
            </select>

            <label for="fav">Choose your favourite browser</label>
            <input list="browsers" name="fav" id="fav" >

            <datalist id="browsers">
                <option>Edge</option>
                <option>Firefox</option>
                <option>Chrome</option>
                <option>Opera</option>
                <option>Safari</option>
            </datalist>
             
            <ul>
                <li>
                    <img src="" alt="">
                </li>
                <li>
                    <img src="./imege/Без названия (1).jpg" alt="">
                </li>
                <li>
                    <img src="./imege/Без названия.jpg" alt="">
                </li>
            </ul>

            <label for="state">Choose your state</label>
            <input type="text" name="state" id="state" list="states" />
            <datalist id="states">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
            </datalist> 
            <ul>
                <li>
                    <img src="" alt="">
                </li>
                <li>
                    <img src="./imege/Без названия (1).jpg" alt="">
                </li>
                <li>
                    <img src="./imege/Без названия.jpg" alt="">
                </li>
            </ul>





    </div>



















    
</body>
</html>
